<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backend management</title>
    <link rel="stylesheet" href="asserts/css/dashboard.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />


    <title>Backend management</title>

</head>

<body>

    <div class="container-fluid">
        <div class="row">

            <main>
                <h2 class="add"><a class="btn btn-sm btn-success" href="emprp">ADD</a></h2>
                <form class="navbar-form navbar-right" method="post">

                    <input name="name" type="text" class="form-control" placeholder="Search">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="submit">
                            submit
                        </button>
                    </div>

                </form>
                <div class="table-responsive">
                    <table class="table table-striped table-sm table-bordered">
                        <thead>
                            <tr>
                                <th>Eployee ID</th>
                                <th>Eployee Name</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>[[${emprp.id}]]</td>
                                <td>[[${emprp.emp.name}]]</td>

                                <td>
                                    <a class="btn btn-sm btn-primary">Edit</a>
                                    <button class="btn btn-sm btn-danger deleteBtn">delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
            <form id="deleteEmprpForm" method="post">
                <input type="hidden" name="_method" value="delete" />
            </form>
        </div>
    </div>
</body>

</html>
