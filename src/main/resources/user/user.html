<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backend management</title>
  </head>
  <body>
    <div>
      <table>
        <thead>
          <tr>
            <th>Number</th>
            <th>Username</th>
            <th>Password</th>
            <th>Operation</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>[[${user.id}]]</td>
            <td>[[${user.username}]]</td>
            <td type="hidden">[[${user.password}]]</td>
            <td>
              <a>edit</a>
              <button>delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
