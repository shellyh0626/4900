<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email Form</title>
    <link rel="stylesheet" type="text/css" href="/asserts/css/email.css">
    <style>
        p {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Email Form</h1>
<form th:action="@{/sendEmail}" method="post">
    <label for="toEmail">To Email:</label>
    <input type="email" id="toEmail" name="toEmail" required><br><br>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required><br><br>

    <label for="body">Body:</label><br>
    <textarea id="body" name="body" rows="4" cols="50" required></textarea><br><br>

    <input type="submit" value="Send Email">
</form>

<p th:text="${message}"></p>

<button onclick="goBack()" style="position: fixed; top: 10px; right: 10px;">MainPage</button>

<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
