<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Backend Manage</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/iconfont/iconfont.css}" rel="stylesheet">
    <style type="text/css">

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

    </style>
</head>

<body>
<!--extracted topbar-->
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--extracted sidebar-->
        <div th:replace="commons/bar::#sidebar(activeUri='salarys')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="form-group">
                <label>Base salary</label>
                <input type="text" class="form-control" placeholder="" th:value="${salary.basicSalary}">
            </div>
            <div class="form-group">
                <label>Bonus</label>
                <input type="text" class="form-control" placeholder="" th:value="${salary.bonus}">
            </div>
            <div class="form-group">
                <label>Lunch allowance</label>
                <input type="text" class="form-control" placeholder="" th:value="${salary.lunchSalary}">
            </div>
            <div class="form-group">
                <label>Traffic allowance</label>
                <input type="text" class="form-control" placeholder="" th:value="${salary.trafficSalary}">
            </div>
            <div class="form-group">
                <label>Net pay</label>
                <input type="text" class="form-control" placeholder="" th:value="${salary.allSalary}">
            </div>
            <div class="form-group">
                <label>Pension base</label>
                <input type="text" class="form-control" placeholder="" th:value="${salary.pensionBase}">
            </div>
            <div class="form-group">
                <label>Pension ratio</label>
                <input type="text" class="form-control" placeholder="" th:value="${salary.pensionPer}">
            </div>
            <div class="form-group">
                <label>Medical base</label>
                <input type="text" class="form-control" placeholder="" th:value="${salary.medicalBase}">
            </div>
            <div class="form-group">
                <label>Medical insurance ratio</label>
                <input type="text" class="form-control" placeholder="" th:value="${salary.medicalPer}">
            </div>
            <div class="form-group">
                <label>Reserve base</label>
                <input type="text" class="form-control" placeholder="" th:value="${salary.accumulationFundBase}">
            </div>
            <div class="form-group">
                <label>Reserve ratio</label>
                <input type="text" class="form-control" placeholder="" th:value="${salary.accumulationFundPer}">
            </div>
            <a th:href="@{/salarys}" class="btn btn-info" role="button">return</a>
        </main>
    </div>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.5.0/jquery.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/1.14.3/dist/popper.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.1-1/js/bootstrap.js}"></script>

</body>

</html>
