<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Backend management</title>

    <link rel="stylesheet" 
    href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>
    <form th:action="@{/updateEmp}" method="post">
        <input type="hidden" name="_method" value="put" th:if="${emp!=null}"/>
        <input type="hidden" name="id" th:if="${emp!=null}" th:value="${emp.getId()}">
        <div class="form-group">
            <label>Name</label>
            <input th:value="$(emp.getName()}" name="name" type="text" class="form-control" placeholder="" th:value="${emp!=null}?${emp.name}">
        </div>
        <div class="form-group">
            <label>Gender</label><br/>
            <div class="form-check form-check-inline">
                <input th:checked="${emp.getGender()==1}" class="form-check-input" type="radio" name="gender" value="1">
                <label class="form-check-label">male</label>
            </div>
            <div class="form-check form-check-inline">
                <input th:checked="${emp.getGender()==0}" class="form-check-input" type="radio" name="gender" value="0">
                <label class="form-check-label">female</label>
            </div>
<!--              <select class="form-control" name="gender">
                    <option th:text="Male"></option>
                    <option th:text="Female"></option>
                    <option th:text="Other"></option>
                </select> -->
        </div>
        <div class="form-group">
			<label>Age</label><br/>
			<input th:value="$(emp.getAge()}" name="age" id="age" type="text" class="form-control" placeholder="" th:value="${emp!=null}?${emp.age}">
		</div>
        <div class="form-group">
            <label>SSN</label>
            <input th:value="$(emp.getSSN()}" name="SSN" id="SSN" type="text" class="form-control" placeholder="" th:value="${emp!=null}?${emp.SSN}">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input th:value="$(emp.getEmail()}" name="email" type="email" class="form-control" placeholder="" th:value="${emp!=null}?${emp.email}">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input th:value="$(emp.getAddress()}" name="address" type="text" class="form-control" placeholder="" th:value="${emp!=null}?${emp.address}">
        </div>
        <div class="form-group">
            <label>EmployeeID</label>
            <input th:value="$(emp.getEmployeeID()}" name="employeeID" type="text" class="form-control" placeholder="" th:value="${emp!=null}?${emp.employeeID}">
        </div>
        <div class="form-group">
            <label>Education</label>
            <div class="form-check form-check-inline">
                <input th:checked="${emp.getEducation()==0}" class="form-check-input" type="radio" name="Education" value="0">
                <label class="form-check-label">DoctoralDegree</label>
            </div>
            <div class="form-check form-check-inline">
                <input th:checked="${emp.getEducation()==1}" class="form-check-input" type="radio" name="Education" value="1">
                <label class="form-check-label">Master'sDegree</label>
            </div>
            <div class="form-check form-check-inline">
                <input th:checked="${emp.getEducation()==2}" class="form-check-input" type="radio" name="Education" value="2">
                <label class="form-check-label">Bachelor'sDegree</label>
            </div>
            <div class="form-check form-check-inline">
                <input th:checked="${emp.getEducation()==3}" class="form-check-input" type="radio" name="Education" value="3">
                <label class="form-check-label">AssociateDegree</label>
            </div>
            <div class="form-check form-check-inline">
                <input th:checked="${emp.getEducation()==4}" class="form-check-input" type="radio" name="Education" value="4">
                <label class="form-check-label">HighSchool</label>
            </div>
            <div class="form-check form-check-inline">
                <input th:checked="${emp.getEducation()==5}" class="form-check-input" type="radio" name="Education" value="5">
                <label class="form-check-label">MiddleSchool</label>
            </div>
            <div class="form-check form-check-inline">
                <input th:checked="${emp.getEducation()==6}" class="form-check-input" type="radio" name="Education" value="6">
                <label class="form-check-label">ElementarySchool</label>
            </div>
            <div class="form-check form-check-inline">
                <input th:checked="${emp.getEducation()==7}" class="form-check-input" type="radio" name="Education" value="7">
                <label class="form-check-label">Other</label>
            </div>
<!--            <select class="form-control" name="education">
                <option th:text="DoctoralDegree"></option>
                <option th:text="Master'sDegree"></option>
                <option th:text="Bachelor'sDegree"></option>
                <option th:text="AssociateDegree"></option>
                <option th:text="HighSchool"></option>
                <option th:text="MiddleSchool"></option>
                <option th:text="ElementarySchool"></option>
                <option th:text="Other"></option>
            </select> -->
        </div>
        <button type="submit" class="btn btn-primary" th:text="${emp!=null}?'edit':'add'">Edit</button>
    </form>
</body>
</html>
