<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Backend Manage </title>
  <!-- Bootstrap core CSS -->
  <link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}" rel="stylesheet">
  <link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
  <link th:href="@{/iconfont/iconfont.css}" rel="stylesheet">
  <style type="text/css">

    @-webkit-keyframes chartjs-render-animation {
      from {
        opacity: 0.99
      }

      to {
        opacity: 1
      }
    }

    @keyframes chartjs-render-animation {
      from {
        opacity: 0.99
      }

      to {
        opacity: 1
      }
    }

  </style>
</head>

<body>

<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
  <div class="row">

    <div th:replace="commons/bar::#sidebar(activeUri='users')"></div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

      <form th:action="@{/user}" method="post">
        <input type="hidden" name="_method" value="put" th:if="${user!=null}" />
        <input type="hidden" name="id" th:if="${user!=null}" th:value="${user.id}">
        <div class="form-group">
          <label>User Name</label>
          <input name="username" type="text" class="form-control" placeholder=""
                 th:value="${user!=null}?${user.username}">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input name="password" type="text" class="form-control" placeholder=""
                 th:value="${user!=null}?${user.password}">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input name="email" type="email" class="form-control" placeholder=""
                 th:value="${user!=null}?${user.email}">
        </div>

        <button type="submit" class="btn btn-primary" th:text="${user!=null}?'Edit':'ADD'">ADD</button>
      </form>
    </main>
  </div>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.5.0/jquery.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/1.14.3/dist/popper.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.js}"></script>

</body>

</html>
